
<div class="row">
    <div class="col">

        <div class="form-group">
            <label for="input-nominativo">Nominativo</label>
            <input [(ngModel)]="nominativo" type="text" class="form-control" id="input-nominativo" >
        </div>

        <button type="button" class="btn btn-primary" (click)="salva()">Salva</button>

        <div class="alert alert-danger" role="alert" *ngIf="showErrore">
            Attenzione, errore nei campi!
        </div>

    </div>
</div>
